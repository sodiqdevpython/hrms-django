{% extends 'base.html' %}

{% block title %}
<span class="card-title"><strong>{{ object}}</strong> O'chirilish arafasida !</span>
{% endblock title %}


{% block content %}
  <div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-body">
          <p>Buni o'chirayabsiz <strong>{{ object}}</strong></p>

          <form method="POST" class="mt-3">
            {% csrf_token %}

            <button type="submit" class="btn btn-primary">
              O'chirishni tasdiqlash
              <i class="fa fa-trash-alt"></i>
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>

{% endblock content %}
